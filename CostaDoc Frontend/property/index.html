<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CostaDoc - Cadastro de imóvel</title>
    <link rel="stylesheet" href="../styles/customer.css">
</head>
<body>
    <header>
        <h1>CostaDoc</h1>
        <div>
            <button class="account">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                    </svg>
                    ACESSAR CONTA
                </span>
            </button>
        </div>
    </header>
    <main>
        <h2>Cadastrar imóvel</h2>
        <form>
            <label for="name">Nome completo do proprietário:</label>
            <input type="text" name="name" id="name" placeholder="Nome" required>
            <div>
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" maxlength="10" placeholder="00.000-000" required>
                <label for="logradouro">Logradouro:</label>
                <input type="text" name="logradouro" id="logradouro" placeholder="Rua, avenida..." required>
            </div>
            <div>
                <label for="number">Número:</label>
                <input type="text" name="number" id="number" required>
                <label id="check">
                    <input type="checkbox" id="semNumero" />
                    Sem número
                </label>
                <label for="bairro">Bairro:</label>
                <input type="text" name="bairro" id="bairro" required>
            </div>
            <div>
                <label for="cidade">Município:</label>
                <input type="text" name="cidade" id="cidade" required>
                <label for="uf">Estado:</label>
                <input type="text" name="uf" id="uf" required>
            </div>
            <div>
                <label for="objeto">Objeto:</label>
                <input type="text" name="objeto" id="objeto">
                <label for="frente">Frente para:</label>
                <input type="text" name="frente" id="frente">
            </div>
            <div>
                <label for="norte">Medida norte:</label>
                <input type="text" id="norte" name="norte" placeholder="Ex.: 9m (nove metros)">
                <label for="conf_norte">Confinante norte:</label>
                <input type="text" name="conf_norte" id="conf_norte">
            </div>
            <div>
                <label for="sul">Medida sul:</label>
                <input type="text" id="sul" name="sul" placeholder="Ex.: 9m (nove metros)">
                <label for="conf_sul">Confinante sul:</label>
                <input type="text" name="conf_sul" id="conf_sul">
            </div>
            <div>
                <label for="leste">Medida leste:</label>
                <input type="text" id="leste" name="leste" placeholder="Ex.: 6m (seis metros)">
                <label for="conf_leste">Confinante leste:</label>
                <input type="text" name="conf_leste" id="conf_leste">
            </div>
            <div>
                <label for="oeste">Medida oeste:</label>
                <input type="text" id="oeste" name="oeste" placeholder="Ex.: 6m (seis metros)">
                <label for="conf_oeste">Confinante oeste:</label>
                <input type="text" name="conf_oeste" id="conf_oeste">
            </div>
            <div>
                <label for="valor">Valor completo e por extenso:</label>
                <input type="text" name="valor" id="valor" placeholder="Ex.: R$ 100.000 (cem mil reais)">
            </div>
            <div>
                <label for="local">Localização (Google):</label>
                <input type="text" name="local" id="local">
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../scripts/property.js"></script>
    <script>
        const btn = document.querySelector(".account");
        btn.addEventListener("click", () => {
            window.location.href = '/login';
        });
    </script>
</body>
</html>
