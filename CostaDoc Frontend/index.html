<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CostaDoc - Início</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <header>
        <h1>CostaDoc</h1>
        <div>
            <button class="account">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                    </svg>
                    ACESSAR CONTA
                </span>
            </button>
        </div>
    </header>
    <main>
        <h2>Bem-vindo! O que deseja fazer?</h2>
        <div class="actions">
            <div class="action" id="customer">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                </svg>
                <h3>Cadastrar cliente</h3>
                <p>Cadastre um locador ou locatário.</p>
            </div>
            <div class="action" id="property">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                    <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"/>
                </svg>
                <h3>Cadastrar um imóvel</h3>
                <p>Registre os dados de um imóvel.</p>
            </div>
        </div>
    </main>
    <script>
        const btn = document.querySelector(".account");
        btn.addEventListener("click", () => {
            window.location.href = '/login';
        });

        const customer = document.querySelector("#customer");
        customer.addEventListener("click", () => {
            window.location.href = '/customer';
        });

        const property = document.querySelector("#property");
        property.addEventListener("click", () => {
            window.location.href = '/property';
        });
    </script>
</body>
</html>
