<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CostaDoc - Cadastro de cliente</title>
    <link rel="stylesheet" href="../styles/customer.css">
</head>
<body>
    <header>
        <h1>CostaDoc</h1>
        <div>
            <button class="account">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                    </svg>
                    ACESSAR CONTA
                </span>
            </button>
        </div>
    </header>
    <main>
        <h2>Cadastrar cliente</h2>
        <form>
            <label for="name">Nome completo:</label>
            <input type="text" name="name" id="name" placeholder="Nome" required>
            <div>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" maxlength="14" placeholder="000.000.000-00" required>
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="text" id="dataNascimento" maxlength="10" placeholder="dd/mm/aaaa" required>
            </div>
            <div>
                <label for="estadoCivil">Estado Civil:</label>
                <select id="estadoCivil" name="estadoCivil" required>
                    <option value="">Selecione...</option>
                    <option value="solteiro">Solteiro(a)</option>
                    <option value="casado">Casado(a)</option>
                    <option value="divorciado">Divorciado(a)</option>
                    <option value="separado">Separado(a)</option>
                    <option value="viuvo">Viúvo(a)</option>
                    <option value="uniaoEstavel">União Estável</option>
                </select>
                <label for="profession">Profissão:</label>
                <input type="text" name="profession" id="profession" placeholder="Profissão" required>
            </div>
            <div>
                <label for="cep">CEP:</label>
                <input type="text" id="cep" maxlength="10" placeholder="00.000-000" required>
                <label for="logradouro">Logradouro:</label>
                <input type="text" name="logradouro" id="logradouro" placeholder="Rua, avenida..." required>
            </div>
            <div>
                <label for="number">Número:</label>
                <input type="text" name="number" id="number" required>
                <label id="check">
                    <input type="checkbox" id="semNumero" />
                    Sem número
                </label>
                <label for="bairro">Bairro:</label>
                <input type="text" name="bairro" id="bairro" required>
            </div>
            <div>
                <label for="cidade">Município:</label>
                <input type="text" name="cidade" id="cidade" required>
                <label for="uf">Estado:</label>
                <input type="text" name="uf" id="uf" required>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../scripts/customer.js"></script>
    <script>
        const btn = document.querySelector(".account");
        btn.addEventListener("click", () => {
            window.location.href = '/login';
        });
    </script>
</body>
</html>
